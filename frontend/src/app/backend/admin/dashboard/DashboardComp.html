
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-4 bg-secondary mx-2 my-2 text-light">
     <h2>Total Sale</h2>
     <p class="fs-3">300</p>
     <button class="btn btn-light text-dark">View Details</button>
    </div>
    <div class="col-3 p-4 bg-info mx-2 my-2 text-light">
      <h2>Total Purchase</h2>
      <p class="fs-3">300</p>
      <button class="btn btn-success text-light">View Details</button>
    </div>
    <div class="col-3 p-4 bg-primary mx-2 my-2 text-light">
      <h2>Total Expense</h2>
    <p class="fs-3">300</p>
     <button class="btn bg-dark bg-gradient text-light">View Details</button>
    </div>
    <div class="col-3 p-4 bg-warning mx-2 my-2 text-light">
      <h2>Total Profit</h2>
     <p class="fs-3">300</p>
      <button class="btn btn-primary text-light">View Details</button>
    </div>
    <div class="col-3 p-4 bg-success mx-2 my-2 text-light">
      <h2>Total Payable</h2>
     <p class="fs-3">300</p>
      <button class="btn btn-warning text-dark">View Details</button>
    </div>
    <div class="col-3 p-4 bg-dark mx-2 my-2 text-light">
      <h2>Total Receivable</h2>
     <p class="fs-3">300</p>
      <button class="btn btn-info text-light">View Details</button>
    </div>
  </div>
</main>
